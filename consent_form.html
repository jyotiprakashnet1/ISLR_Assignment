<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .btn { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        label { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consent for Data Collection</h2>
        <p>We collect your data to provide personalized offers and improve our services.</p>
        <form>
            <label><input type="checkbox"> I agree to share my email for personalized offers.</label>
            <label><input type="checkbox"> I agree to share my phone number for notifications.</label>
            <label><input type="checkbox"> I agree to share my location for better recommendations.</label>
            <p><a href="#">Manage Preferences</a> | <a href="#">Privacy Policy</a></p>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
